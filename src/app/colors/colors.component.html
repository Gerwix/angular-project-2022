<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar>palette</mat-icon>
        <mat-card-title>Colors</mat-card-title>
        <mat-card-subtitle>
            List of colors
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let color2 of color">
                <mat-icon mat-list-icon [ngStyle]="{color: color2.color, backgroundColor: '#eeee'}">
                    palette
                </mat-icon>
                <div mat-line>
                    {{color2.name}}
                </div>
                <div mat-line>
                    {{color2.color}} {{color2.year}}
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

</mat-card>
